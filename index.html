<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="estilo.css">

    <title>Document</title>
</head>
<body>
    

    <main class="content">
      <section class="overview">
          <div class="card">
              <h3>Saldo Atual</h3>
              <p>0,000 Kz</p>
          </div>
          <div class="card">
              <h3>Próxima Mensalidade</h3>
              <p>01/10/2024</p>
          </div>
          <div class="card">
              <h3>Notificações</h3>
              <p>Você tem 3 novas notificações.</p>
          </div>
          <div class="card">
            <button id="installButton" style="display: none;">Instalar Aplicativo</button>
          </div>
      </section>
  
      <section class="statistics">
          <div class="chart">
              <h3>Desempenho Acadêmico</h3>
              <!-- Gráfico será inserido aqui -->
          </div>
          <div class="chart">
              <h3>Histórico de Pagamentos</h3>
              <!-- Gráfico será inserido aqui -->
          </div>
      </section>
  



<script>


// prompt de instalação

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // Exibir um botão ou notificação para o usuário instalar o app
  const installButton = document.getElementById('installButton');
  installButton.style.display = 'block';

  installButton.addEventListener('click', () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Usuário aceitou instalar o app');
      } else {
        console.log('Usuário recusou instalar o app');
      }
      deferredPrompt = null;
    });
  });
});


// prompt de instalação

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then((registration) => {
        console.log('Service Worker registrado com sucesso, teste:', registration);
      })
      .catch((error) => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
  });
}


</script>
</body>
</html>
